<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div class="janela">
        <div class="header-left">
            <img src="img/Logo.png" alt="">

            <div class="hello">
                <h3>Nome do <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="email">
                    <h3>Email da empresa</h3>
            </div>

            <div class="cargo">
                <h3>Cargo</h3>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>
    </div>
       <h1 id="via">ViaEstação</h1>
        
        <div class="maquina1">
            <h2>Status da linha</h2>
            <p><p>
        </div>

        <div class="dash-right">
                <canvas id="myChart"></canvas>
        </div>
        
</body>
</html>
<script>
   const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
    datasets: [{
      label: 'Média semanal das estações',
      data: [12, 49, 23, 55, 12, 3],
      borderWidth: 1,
      borderColor: '#FF6384',
      backgroundColor: '#FFB1C1',
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>
