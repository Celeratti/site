<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['C.problemas', 'Operandantes'],
            datasets: [{
                label: 'Máquinas',
                data: [34, 60],
                borderWidth: 1,
                categoryPercentage: 0.4,
                barPercentage: 1.0,
                layout: {
                    padding: 25
                }
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
