<body>
    <div class="divPrincipal">
        <div class="caixaLogo">
            <div class="subCaixaLogo">
                <img src="assets/img/Logo.PNG" class="seta" alt="">
                <p id="emailRodape">celeratti@hotmail.com</p>
            </div>

        </div>
        <div class="caixaFormulario">

            
           <div class="subCaixaFormulario">
            <h1>Entre Novamente</h1>

            <div class="formulario">
                <div class="caixaUl">
                    <ul>
                        <li>E-mail: </li>
                        <input type="cnpj" id="cnpj_input" >
                        <li>Senha: </li>
                        <input type="password" id="senha_input">

                        <button class="btn" onclick="entrar()">Entrar</button>

                    </ul>

    </div>
    </div>

<script>


    function entrar() {
        // aguardar();

        var cnpjVar = cnpj_input.value;
        var senhaVar = senha_input.value;

        if (cnpjVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        // else {
        //     // setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", cnpjVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                 });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
